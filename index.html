<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Panel de Administracion</title>
</head>
<body>

    <header>
        <div class="header-left">
            <img class="logoburgerking" src="./img/burger-king-logo-0.png" alt="Logo del Panel">
            <img class="logocontreburger" src="./img/logo.png" alt="Logo del Panel">
        </div>
        <div class="header-rigth">
            <div class="color-mode">
                <i class="bi bi-moon-fill moon"></i>
                <i class="bi bi-sun sun"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-grid">
            <a href="#" class="grid-item">
                <i class="bi bi-inboxes"></i>
                <p> Mis Pedidos  </p></a>

                <a href="#" class="grid-item">
                <i class="bi bi-cloud-upload"></i>
                <p> Agregar un producto  </p></a>

                <a href="#" class="grid-item">
                <i class="bi bi-archive"></i>
                <p> Mis productos  </p></a>
            
                <a href="#" class="grid-item">
                <i class="bi bi-ui-checks"></i>
                <p> Categorias  </p></a>
            
                <a href="#" class="grid-item">
                <i class="bi bi-ticket-perforated""></i>
                <p> Cupones  </p></a>
            
                <a href="#" class="grid-item">
                <i class="bi bi-credit-card-2-back"></i>
                <p> Métodos de pago  </p></a>
            
                <a href="#" class="grid-item">
                <i class="bi bi-truck"></i>
                <p> Métodos de envío  </p></a>

                <a href="#" class="grid-item">
                <i class="bi bi-images"></i>
                <p> Carrusel de imágenes </p></a>

                <a href="#" class="grid-item">
                <i class="bi bi-gear"></i>
                <p> Configuracion  </p></a>
            
                <a href="#" class="grid-item">
                <i class="bi bi-palette"></i>
                <p> Personalizar  </p></a>

                <a href="#" class="grid-item">
                <i class="bi bi-people"></i>
                <p> Gestion de empleados  </p></a>

                <a href="#" class="grid-item">
                <i class="bi bi-emoji-heart-eyes"></i>
                <p> Ver mi sitio  </p></a>
        </div>
    </main>
    


    <script src="scripts.js"></script>
</body>
</html>
